<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIXA ELETRÔNICO</title>
</head>
<body>
        DIGITE UM VALOR DIVISIVIL POR 10:
        <input type="text" id ="valor">
        <button onclick="Sacar();"> SACAR </button>
        <div class="divi" id="div1"> </div>
</body>
    <Script>
        function Sacar() {
            v = valor.value;
            v = parseInt(v); // conversao para inteiro
            if (v%10==0){
                quantidade = v / 10;
                // estrutura de repetição:
                for (x=1;x<=quantidade;x++){
                    div1.innerHTML+= "<br> <img src='imgs/dinheiro.jpg' width='80px'";
                }
            }
            else{
                alert("VALOR INCORRETO!");
            }
        }

    </Script>
</html>
